# DATABASE CONNECTION AND CONFIG
spring.datasource.url = jdbc:postgresql://localhost:5432/postgres
spring.datasource.username = postgres
#spring.datasource.password = ''
spring.datasource.driver-class-name=org.postgresql.Driver
# Keep connnection alive if idle for long time (for production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
# Hibernate ddl auto (validate, create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of the application (for development)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgresSQLDialect

